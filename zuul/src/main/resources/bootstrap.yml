spring:
  application:
    name: zuul
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        health-check-interval: 15s
        enabled: true
        register: true
        prefer-ip-address: true
      enabled: true
  zipkin:
    base-url: http://127.0.0.1:9411/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    lettuce:
      pool:
        max-active: 2000
        max-idle: 500
        min-idle: 50
        max-wait: 100000ms
    timeout: 3000ms
    host: localhost
    port: 6379
    database: 0
server:
  port: 80
zuul:
  routes:
    hrm-server:
      path: /hrm/**
      serviceId: hrm-server
    oauth:
      path: /auth/**
      serviceId: oauth
  sensitive-headers: Cookie,Set-Cookie

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 6000000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000